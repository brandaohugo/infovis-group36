{% extends "base.html" %}
{% block title %}Airline view{% endblock %}
{% block body %}
    <script type="text/javascript">
        d3.selectAll(".nav-item").classed("active", false);
        d3.select("#nav-link-airline").classed("active", true);
    </script>

    <H2 class="mt-3">[Airport] Information</H2>

    <div class="mt-3" id="barchart">
    </div>
    <link rel="stylesheet" type="text/css" href="../static/css/linechart.css">
    <link rel="stylesheet" type="text/css" href="../static/css/table.css">
    <script type="text/javascript" src="../static/js/linechart.js"></script>
    <script type="text/javascript">
        var plot_data = {{ plot_data |safe }};;
    </script>

    <body onload="lineChart()">
    <!-- svg canvas-->
    <svg width="1200" height="750"></svg>
    </body>

{% endblock %}
