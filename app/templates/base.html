<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- D3 package -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- D3 colorbrewer -->
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>

    <!-- Custom components -->
    <script src="http://127.0.0.1:5000/static/js/spiderwebchart.js"></script>
    <script src="http://127.0.0.1:5000/static/js/flowchart.js"></script>
    <script type="text/javascript" src="../static/js/lib2/gaugeChart.js"></script>
    <script type="text/javascript" src="../static/js/gaugeChart.js"></script>

    <!-- Bokeh CSS -->
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.css" type="text/css">

    <!-- Bokeh scripts -->
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-api-1.4.0.min.js"></script>

    <style>
        p, .txt {
            text-align: justify;
            text-justify: inter-word;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap navbar-expand-md" id="navbar-top">
    <a class="navbar-brand col-1" id="title" href="#">InfoVis 2021</a>
    <div class="navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="nav-link-home" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-link-bokeh" href="/bokeh">Bokeh</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-link-d3" href="/d3">D3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-link-airline" href="/airline">Airline</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-link-map" href="/map">Map</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="flex-shrink-0">
    <div class="tooltip" id="tooltip"></div>
    <div class="container-fluid" id="main-content-container" style="height: 695px">
        {% block body %}
        {% endblock %}
    </div>
</main>
</body>
</html>
